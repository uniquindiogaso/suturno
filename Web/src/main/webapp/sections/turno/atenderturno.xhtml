<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<h:panelGrid columns="2" columnClasses="formColumn1,formColumn2"
		cellpadding="0" cellspacing="0">
		<h:outputText value="Cliente" />
		<h:outputText value="#{turno.cliente.nombreCompleto}" />

		<h:outputText value="Servicio" />
		<h:outputText value="#{turno.servicio.nombre}" />

		<h:outputText value="Observacion" />
		<p:inputTextarea value="#{turno.nota}" rows="6"
			cols="100" />

	</h:panelGrid>

	<p:commandButton value="Finalizar" action="#{turnoBean.finalizarAtencionTurno}" process="@this" update=":mainForm:masterDetail"/>

	<p:commandButton value="Regresar" icon="ui-icon-arrowreturnthick-1-n"
		update=":mainForm:masterDetail" immediate="true" styleClass="btn">
		<pe:selectDetailLevel level="1" />
	</p:commandButton>
</ui:composition>
