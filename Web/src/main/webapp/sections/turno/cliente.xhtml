<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <f:facet name="label">
        <h:outputFormat value="#{msgs['infocliente.titulo']}">
            <f:param value="#{cliente.nombreCompleto}"/>
        </h:outputFormat>
    </f:facet>

    <h:panelGrid columns="2" columnClasses="formColumn1,formColumn2"
                 cellpadding="0" cellspacing="0">        
        <h:outputText value="Nombre Completo"/>
        <p:inputText value="#{cliente.nombreCompleto}" readonly="true"/>
        
        <h:outputText value="Identificacion"/>
        <p:inputText value="#{cliente.identificacion}" readonly="true"/>
        
        <h:outputText value="Email"/>
        <p:inputText value="#{cliente.email}" readonly="true"/>
        
        <h:outputText value="Telefono Principal"/>
        <p:inputText value="#{cliente.tel1}" readonly="true"/>
        
        <h:outputText value="Otro Telefono "/>
        <p:inputText value="#{cliente.tel2}" readonly="true"/>
        
        
    </h:panelGrid>
    
        <p:commandButton value="Regresar" icon="ui-icon-arrowreturnthick-1-n"
                     update=":mainForm:masterDetail"
                     immediate="true" styleClass="btn">
        <pe:selectDetailLevel level="1"/>
    </p:commandButton>  
</ui:composition>
