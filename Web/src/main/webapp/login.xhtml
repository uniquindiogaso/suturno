<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8" />
<title>Inicio de Sesion | SUTURNO Web</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />

<link rel="stylesheet" href="resources/css/login.css" />


</h:head>

<h:body>

	<p:growl id="growl" />  

	<div id="clouds">
		<div class="cloud x1"></div>
		<!-- Time for multiple clouds to dance around -->
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>

	<!-- Form Mixin-->
	<!-- Input Mixin-->
	<!-- Button Mixin-->
	<!-- Pen Title-->
	<div class="pen-title">
		<h1>SUTURNO WEB</h1>
	</div>
	<!-- Form Module-->
	<div class="module form-module">

		<div class="form"></div>
		<div class="form">
			<h2>#{msgs['login.titulo']}</h2>
			<h:form>
				<h:inputText  placeholder="#{msgs['login.usuario']}" value="#{seguridadBean.usuario}" /> 
				<h:inputSecret 	placeholder="#{msgs['login.clave']}" value="#{seguridadBean.clave}"/>
				<h:commandButton value="#{msgs['login.bacceder']}" action="#{seguridadBean.comprobarAcceso}"/>
				<br /> <br />
				<h:button class="button-red" outcome="inicio?faces-redirect=true"
					value="#{msgs['login.bregresar']}" />
			</h:form>
		</div>
		<div class="cta">
			<span><i class='fa fa-code'></i> Laura Rua - Gustavo Salgado <i
				class="fa fa-copyright fa-flip-horizontal"></i></span>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>




</h:body>
</html>
