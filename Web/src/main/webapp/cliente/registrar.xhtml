<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Registrar cliente | SUTURNO Web</title>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />

	<link rel="stylesheet" href="../resources/css/login.css" />


</h:head>

<h:body>

	<div id="clouds">
		<div class="cloud x1"></div>
		<!-- Time for multiple clouds to dance around -->
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>

	<!-- Form Mixin-->
	<!-- Input Mixin-->
	<!-- Button Mixin-->
	<!-- Pen Title-->
	<div class="pen-title">
		<h1>SUTURNO WEB</h1>
	</div>
	<!-- Form Module-->
	<div class="module form-module">

		<div class="form"></div>
		<div class="form">
			<h2>Registrar cliente</h2>
			<h:form>
				<f:facet name="header">REGISTRAR CLIENTE</f:facet>
				<h:outputLabel value="Identificacion:" for="iden" />
				<h:inputText id="iden" value="#{personaBean.identificacion}"
					required="true" />
				<h:message for="iden" style="color:red" />

				<h:outputLabel value="Tipo Documento:" for="tdoc" />
				<h:selectOneMenu id="tdoc" value="#{personaBean.tDoc}">
					<f:selectItems value="#{personaBean.tdocs}" />
				</h:selectOneMenu>
				<h:outputLabel value="Genero:" for="gen" />
				<h:selectOneMenu id="gen" value="#{personaBean.genero}">
					<f:selectItems value="#{personaBean.generos}" />
				</h:selectOneMenu>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nombres:" for="nom1" />
					<h:inputText id="nom1" value="#{personaBean.nombre1}"
						required="true" />
					<h:inputText id="nom2" value="#{personaBean.nombre2}" />
				
				</h:panelGrid>
				<h:panelGrid columns="2">
				<h:outputLabel value="Apellidos" for="ape1" />
				<h:inputText id="ape1" value="#{personaBean.apellido1}"
					required="true" />
				<h:inputText id="ape2" value="#{personaBean.apellido2}" />
				</h:panelGrid>
				<h:outputLabel value="Telefonos:" for="tel1" />
				<h:inputText id="tel1" value="#{personaBean.tel1}" required="true" />
				<h:inputText id="tel2" value="#{personaBean.tel2}" />
				<h:outputLabel value="Direccion:" for="dir" />
				<h:inputText id="dir" value="#{personaBean.dir}" required="true" />
				<h:outputLabel value="Departamento:" for="depto" />
				<h:inputText id="depto" value="#{personaBean.dpto}" required="true" />
				<h:outputLabel value="Ciudad:" for="ciu" />
				<h:inputText id="ciu" value="#{personaBean.ciu}" required="true" />
				<h:commandButton value="Aceptar"
					action="#{seguridadBean.comprobarAcceso}" />
				<h:commandButton value="Registrar" action="#{personaBean.registrarCliente}" ajax="false"/>
				<br />				<br />
				
				<h:button class="button-red" outcome="inicio?faces-redirect=true"
					value="Regresar" />
			</h:form>
		</div>
		<div class="cta">
			<span><i class='fa fa-code'></i> Laura Rua - Gustavo Salgado <i
				class="fa fa-copyright fa-flip-horizontal"></i></span>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>




</h:body>
</html>
