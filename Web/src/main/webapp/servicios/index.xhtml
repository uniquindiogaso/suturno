<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Servicios</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="3" border="0">
			<f:facet name="header">REGISTRAR SERVICIO</f:facet>
			
			<h:outputLabel value="Codigo:" for="codigo" />
			<h:inputText id="codigo" value="#{servicioBean.codigo}" required="true"/>
			<h:message for="codigo" style="color:red" />
			
			
			<h:outputLabel value="Nombre:" for="nombre" />
			<h:inputText id="nombre" value="#{servicioBean.nombre}" required="true"/>
			<h:message for="nombre" style="color:red" />
			
			
			<h:outputLabel value="Descripcion:" for="descripcion" />
			<h:inputText id="descripcion" value="#{servicioBean.descripcion}" required="true"/>
			<h:message for="descripcion" style="color:red" />
			
			
			<h:commandButton value="Registrar" action="#{servicioBean.registrar}" />
		</h:panelGrid>
	</h:form>
	<h:messages />
</body>
</html>
