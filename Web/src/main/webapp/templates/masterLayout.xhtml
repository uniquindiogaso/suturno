<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{idiomaBean.localizacion}">
	<h:head title="JSF-PrimeFaces-CDI Sample Web Application">
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
	</h:head>
	<h:body>
		<h:graphicImage library="images" name="logo.png" styleClass="logo" />

		<h:form id="mainForm" prependId="false">
			<div class="slogan">
				<h:outputText value="SUTURNO WEB - UNIQUINDIO - &#169; 2017  " />
			
				<p:splitButton value="ConfiguraciÃ³n" onclick="PF('infoEmpleadoWidget').show(); return false;" icon="ui-icon-power">			       
			        <p:menuitem value="#{msgs['logout']}" action="#{logoutController.logout}" update=":mainForm" icon="ui-icon-power" />		
			    </p:splitButton>

			</div>

			<h:panelGrid columns="2" columnClasses="menuColumn,contentColumn">
				<p:menu id="menuLateral">
					<p:menuitem value="#{msgs['service.1']}"
						styleClass="#{navigationContext.getMenuitemStyleClass('/views/firstService.xhtml')}"
						icon="ui-icon-play" onclick="menuSeleccionado(this)" ajax="false"
						url="/views/firstService.xhtml" />
					<p:menuitem value="#{msgs['service.2']}"
						styleClass="#{navigationContext.getMenuitemStyleClass('/views/secondService.xhtml')}"
						icon="ui-icon-play" onclick="menuSeleccionado(this)" ajax="false"
						url="/views/secondService.xhtml" />
						
						
					<p:menuitem value="Turnos Pendientes"
						styleClass="#{navigationContext.getMenuitemStyleClass('/views/turno/turnosPendientes.xhtml')}"
						icon="ui-icon-play" onclick="menuSeleccionado(this)" ajax="false"
						url="/views/turno/turnosPendientes.xhtml" />	
				</p:menu>

				<h:panelGroup layout="block">
					<ui:insert name="content" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

		<h:outputStylesheet library="css" name="common.css" />
		<h:outputScript library="js" name="common.js" target="body" />
		<ui:insert name="resources" />
		<ui:include src="/sections/empleado/empleadoForm.xhtml"/>
	</h:body>
</f:view>
</html>
